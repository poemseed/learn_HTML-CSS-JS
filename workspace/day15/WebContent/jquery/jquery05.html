<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <style>
    .s1 { color: tomato; }
    .s2 { color: powderblue; }
    .s3 { color: pink; }
    .s4 { color: lightseagreen; }
  </style>
</head>
<body>
  <p>HTML</p>
  <p>JavaScript</p>
  <p>Java</p>
  <p>DBMS</p>

  <script>
    // 문제1.each문을 사용해서
    // HTML에는 style class s1, JavaScript에는 style class s2,
    // Java에는 style class s3, DBMS에는 style class s4
    $('p').each(function(index, item) {
      $(this).addClass('s' + (index + 1));
    });


  </script>
</body>
</html>
