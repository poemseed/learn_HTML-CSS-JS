<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="http://localhost/regist.jsp" enctype="multipart/form-data" method="post">
	<h1>폼</h1>
	<label for="user_id">아이디 :</label> 
	<input type="text" name="user_id" id="user_id" maxlength="10" placeholder="아이디를 입력하세요"><br><br>
	<label for="user_pw">비밀번호 :</label> 
	<input type="password" name="user_pw" id="user_pw" maxlength="10" placeholder="비밀번호를 입력하세요"><br><br>
	<fieldset>
		<legend>성별</legend>
		<label for="gender_m">남성</label> 
		<input type="radio" name="gender" id="gender_m" value="gender_m" checked>
		<label for="gender_f">여성 </label>
		<input type="radio" name="gender" id="gender_f" value="gender_f">
	</fieldset>
	<fieldset>
		<legend>좋아하는 과목</legend>
		<label for="java">JAVA</label> 
		<input type="checkbox" name="subject" id="java" value="java" checked>
		<label for="jsp">JSP</label> 
		<input type="checkbox" name="subject" id="jsp" value="jsp" checked>
		<label for="html">HTML</label> 
		<input type="checkbox" name="subject" id="html" value="html" checked>
		<label for="css">CSS</label> 
		<input type="checkbox" name="subject" id="css" value="css">
	</fieldset><br>
	<label for="job">직업</label>
	<select name="job" id="job">
		<option value="student" selected>학생</option>
		<option value="worker">회사원</option>
	</select><br><br>
	<input type="file"><br><br>
	<label for="memo">자기소개</label><br>
	<textarea name="memo" id="memo" maxlength="500" placeholder="자기 소개서를 입력하세요"></textarea><br><br>
	<label for="postNo">우편번호 :</label> 
	<input type="text" name="postNo" id="postNo" maxlength="10">
	<input type="button" value="우편번호"><br><br>
	<label for="address">주소 :</label> 
	<input type="text" name="address" id="address" maxlength="10">
	<br><br>
	</form>
</body>
</html>
