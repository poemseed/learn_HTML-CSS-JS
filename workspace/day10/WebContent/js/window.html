<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!--
    window객체
      - 전역객체
      - JavaScript의 모든 객체는 window객체의 하위객체로서 존재한다. 그러므로 내장객체에 대한 접근방법은 
      
          window.내장객체이름.함수이름();
          
      - 하지만 모든 객체가 window안에 내장되어 있기 때문에 window객체를 명시적으로 선언하는 것은 생략하는 것이 가능하다.
      
          내장객체이름.함수이름();

      BOM(Browser Object Model)
      - 웹 브라우저의 창이나 프레임을 추상화해서 프로그래밍적으로 제어할 수 있도록 제공하는 수단이다.
      DOM(Document Object Model)
      - BOM소속인데 자주 사용되고 중요한 객체여서 따로 분리하였다.
      JavaScript
      - 웹에서 쓰일때 사용되는 프로퍼티, 객체들
  -->

  <h1>window 객체</h1>
  <h3>open 메소드 확인</h3>
  <div>
    <a href="#" onclick="open1(); return false;">새창열기</a>
    <br>
    <a href="#" onclick="open2(); return false;">팝업열기</a>
    <br>
    <a href="#" onclick="open3(); return false;">팝업열기2</a>

  </div>
  
  <script>
    /*
      window.open()함수
      - javascript 모든 기능이 window 객체의 하위기능이기도 하지만, 그중 브라우저의 창을 제어하는 것과 관련된 open() 함수가 
      window객체에 직접적으로 포함되어 있다.

      - 새로운 창 열기
      window.open("페이지 url");
    */

    function open1(){
      window.open('http://www.naver.com');
    };

    /*
      - 팝업창 형태로 창을 열 경우
      window.open("페이지 url", "창이름", "옵션");
    */
    function open2(){
      // 클릭할 때마다 창이 새로 열리는 팝업창
      window.open('http://www.naver.com', '', 'width=300, height=500, scrollbars=no, toolbar=no, menubar=no, status=no, location=no');
    }

    function open3(){
      // 한번 생성된 팝업창을 지속적으로 재사용하는 팝업창
      window.open('http://www.naver.com', 'mywin', 'width=300, height=500, scrollbars=no, toolbar=no, menubar=no, status=no, location=no');
    }
  </script>
  
</body>
</html>
