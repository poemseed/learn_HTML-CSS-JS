<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <style>
    p { margin: 4px; font-size: 16px; font-weight: bolder; cursor: pointer; }
    .blue { color: blue; }
    .highlight { background-color: yellow; }
  </style>
</head>
<body>
  <!-- 
    클래스
      addClass(), hasClass(), removeClass(), toggleClass()

      toggleClass()
      : 토글이란 하나의 설정 값으로부터 다른 값으로 전환하는 것이다.
      두가지 상태밖에는 없는 상황에서 스위치를 한번 누르면 한값이 되고
      다시 한번 누르면 다른 값으로 변하는 것을 의미한다.
   -->

   <p class="blue">Click to tlggle</p>
   <p class="blue highlight">highlight</p>
   <p class="blue">on these</p>
   <p class="blue">class</p>

   <script>
     $('p').click(function(){
       $(this).toggleClass('highlight');
     });

   </script>
</body>
</html>
