<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
  <ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
  </ul>

  <input type="button" value="javascript" onclick="funcJs();">
  <input type="button" value="jQuery" onclick="funcJQuery();">

  <script>
    // 버튼 클릭시 HTML, CSS, JavaScript 문자의 색 변경
    // 순수 js사용
    function funcJs() {
      let li = document.getElementsByTagName('li');

      for( let i = 0; i < li.length; i++ ){
        li[i].style.color = 'tomato';
      }
    }

    // jQuery사용
    function funcJQuery() {
      $('li').css('color', 'powderblue');
    }
  </script>
</body>
</html>
