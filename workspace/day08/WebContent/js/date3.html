<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body onload="startTimer();">
	<h1 id="timer"></h1>
	
	<script type="text/javascript">
		/*
			setInterval 함수를 활용한 타이머
				- 1/1000초 단위의 시간값을 파라미터로 설정하여 정해진 시간에 한번씩 파라미터로 전달된 함수를 반복적으로 호출
				
				// printTime 함수를 1초에 한번씩 반복해서 자동 호출한다.
				setInterval(printTime, 1000);
		*/
		
		// 파라미터로 정의된 함수를 1초에 한번씩 반복해서 자동 호출
		// 별도의 함수를 정의하는 형태가 아니라 다음과 같이 
		// function(){} 익명함수를 직접 설정하는 것도 가능하다.
		// 이처럼 파라미터 형태로 전달되는 함수를 -> 콜백함수
		/*
		setInterval(function(){
			
		}, 1000);
		*/
		
		function printTime(){
			// 현재시각을 구한다.
			let days = ["일", '월', '화', '수', '목', '금', '토'];
			let mydate = new Date();
			
			let yy = mydate.getFullYear();
			let mm = mydate.getMonth() + 1;
			let dd = mydate.getDate();
			let i = mydate.getDay();
			let day = days[i];
			let hh = mydate.getHours();
			let mi = mydate.getMinutes();
			let ss = mydate.getSeconds();
			
			// 완성된 현재시각
			let result = yy + '-' + mm + '-' + dd + '-' + day + "요일" + hh + ":" + mi + ":" + ss;
			
			// id 속성값이 timer인 요소에게 결과를 출력
			document.getElementById("timer").innerHTML = result;
			
			//return result;
		}
			
		//document.write(printTime());
	
		function startTimer(){
			// printTime 함수를 1초에 한번씩 호출
			setInterval(printTime, 1000);
		}
	
	
	
	</script>
</body>
</html>
