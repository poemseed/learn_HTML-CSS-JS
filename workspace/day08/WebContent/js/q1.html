		// 선생님
		function naming( param ){
			let name = param;
			let count = 0;
			
			for( let i = 0; i < s.length; i++ ){
				if( s[i] == name ){	// s[i]의 값과 name이 같다면 
					count++;		// 카운트 1 증가
				}

			return name + "->" + count;

		function find(array, value){
