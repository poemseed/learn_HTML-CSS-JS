<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		// 변수선언
		function sayHello(){
			document.writeln('<h1>안녕하세요</h1>');
			document.writeln('<h1>자바스크립트</h1>');
		}	
	
		// 함수의 호출
		sayHello();
		sayHello();
		sayHello();
	
	</script>
</body>
</html>
