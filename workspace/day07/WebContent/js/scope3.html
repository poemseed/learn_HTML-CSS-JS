<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		var vscope = 'global';
		
		function fscope(){
			// 지역변수와 전역변수가 동시에 정의되어 있다면 
			// 지역변수가 우선한다는 것을 알수있다.
			var vscope = 'local';
			alert('함수안'+ vscope);
		}
		
		fscope();
		alert(vscope);
	</script>
</body>
</html>
