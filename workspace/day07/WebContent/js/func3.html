<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		// 함수 생성
		function f(x, y){
			let z = x + y;
			document.write("<h1>" + z + "</h1>");
		}
		
		// 함수의 호출
		f(1, 2);
		f(5, 7);
		f(3, 4);
		f(10, 20);
	
	</script>
</body>
</html>
