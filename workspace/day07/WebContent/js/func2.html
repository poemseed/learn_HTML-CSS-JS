<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		// 파라미터 있는 함수 선언
		function f(x){
			let y = x + 1;
			document.write("<h1>" + y + "</h1>");
		}
		
		// 함수호출
		f(2);
		f(3);
		f(4);
		f(5);
		
		
	</script>
</body>
</html>
