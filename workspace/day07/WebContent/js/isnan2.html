<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		let v1 = "가나다라";
		let v2 = "12345";
		
		let is_num1 = !isNaN(v1);
		let is_num2 = !isNaN(v2);
		
		if( is_num1 ){
			document.write("<h1>" + v1 + "은(는) 숫자입니다. </h1>");
		}else{
			document.write("<h1>" + v1 + "은(는) 숫자가 아닙니다. </h1>")
		}
	
		if( is_num2 ){
			document.write("<h1>" + v2 + "은(는) 숫자입니다. </h1>");
		}else{
			document.write("<h1>" + v2 + "은(는) 숫자가 아닙니다. </h1>")
		}
		
	</script>
</body>
</html>
