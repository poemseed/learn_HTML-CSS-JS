<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		function printResult(x, y){
			let result = sum(x,y);
			document.write("<h1>" + result + "</h1>");
		}
		// 다른 함수 사용
		function sum(x,y){
			let z = x + y;
			return z;
		}
		
		
		printResult(5, 10);
	
	</script>
</body>
</html>
