<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 
	<thead></thead> : head 부분을 의미
	<tbody></tbody> : 테이블에서 본문을 의미 
	<th></th> 		: 제목
	<tfoot></tfoot> : 표상에서 가장 아래쪽 
 -->
	<table border="1">
		<thead>
			<tr>
				<th>이름</th>
				<th>성별</th>
				<th>주소</th>
				<th>나이</th>
				<th>회비</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>에드워드</td>
				<td>남</td>
				<td rowspan="3">포틀랜드</td>
				<td>18</td>
				<td>5000</td>
			</tr>
			<tr>
				<td>벨라</td>
				<td>여</td>
				<td>18</td>
				<td>1000</td>
			</tr>
			<tr>
				<td>에릭</td>
				<td>남</td>
				<td>18</td>
				<td>5000</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="4">합계</td>
				<td>11000</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
